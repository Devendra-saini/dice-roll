<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Game</title>
   
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div class="game">
       <div class="navbar">
        <p>Roll The Dice</p>
       </div>
       <div class="container">
          <div class="firstrow" >
         <div class ="left" > Selected Variable : <span id="clicked"></span> </div>
         <div class="middle" > <img src="image/1.png" id="icon"> </div>
         <div class="right" > Score : <span id="score">0 </span>  </div>
          </div>
          <div class="secondrow ">
              <div><button onclick=clickedButton(1) >1</button></div>
              <div><button onclick =clickedButton(2)>2</button></div>
              <div><button onclick=clickedButton(3) >3</button></div>
            </div>
            <div class="thirdrow">
              <div><button onclick =clickedButton(4)>4</button></div>
              <div><button onclick=clickedButton(5) >5</button></div>
              <div><button onclick =clickedButton(6)>6</button></div> 
            </div>
              
              
       
        <div class="massage">
              
                The dice will change in <span id="timer"></span >  seconds.
        </div>
        <div class="result" id="match"> </div>

       </div>
    </div>
    <script>
      function showTimer()
    {
      let remaintime = 5;
            var Timer= setInterval(function(){
              remaintime--;
               var timer=document.getElementById("timer");
               timer.innerHTML=remaintime
             
               if(remaintime <= 0)
                       clearInterval(Timer);
                },1000);
    }
showTimer()

var y 
 function clickedButton(b)
       {
           var clicked=document.getElementById("clicked") 
           clicked.innerHTML=b; 
           y=b
       }
      
    var score= document.getElementById("score")
    
   clickedButton(0)
function getNumber(){
          showTimer()
          var d=  Math.floor((Math.random() * 6) + 1);
         var icon=   document.getElementById("icon")
         if(d==1) {icon.src= "image/1.png";}
         if(d==2) {icon.src="image/2.png";}
         if(d==3){ icon.src= "image/3.png";}
         if(d==4){icon.src= "image/4.png" ;}
         if(d==5) {icon.src="image/5.png";}
         if(d==6){ icon.src="image/6.png";}
        var match=document.getElementById("match")
        if(y!=0){
             if(y===d){match.innerHTML="Your guess was right!"; score.innerHTML++ }
             else {match.innerHTML="Your guess was wrong!";}
        }
        else {match.innerHTML="";}
             clickedButton(0)
      }
      
    setInterval(getNumber, 5000)

  </script>

  </body>
